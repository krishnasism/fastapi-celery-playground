apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: local
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      name: fastapi-app
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: krishnasismandal/fastapi-celery-playground-fastapi:latest
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: redis-settings
          ports:
            - containerPort: 8000


